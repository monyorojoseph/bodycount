{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<section class='container'>
    <form action="{% url 'users:signin' %}" method='post' class="form" id="signin">
        {% csrf_token %}
        <p class="text-center m-0 py-2">Login</p>
        <div class="content">
            <div>
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" placeholder="Email address">
            </div>
            
            <div>
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" placeholder='password'>
            </div>

            <script src="https://www.google.com/recaptcha/api.js"
              async defer>
            </script>

            <div class="g-recaptcha" data-sitekey="6LdnuYweAAAAAFJY8I5Wi7s5y3LSpl60nzyrERzA"></div>

            <button type="submit" class="my-btn-fill py-1 px-3">Sign In</button>
        </div>
    </form>
    <script src="https://www.google.com/recaptcha/api.js"
        async defer>
    </script>
    <p class="text-center">Forgot password ? <a href="{% url 'users:password_reset' %}">reset password</a></p>
</section>
{% endblock content %}
